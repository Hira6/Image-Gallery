    <style>
        /* General Styles */

        /* Header Styles */
        header {

            color: #fff;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        
        /* Hero Section */

    background: url('pic.jpg') no-repeat center center/cover;
    height: 1200px;  
    
    width: 100%;  
    color: whitesmoke;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    box-sizing: border-box;  
}


        #hero .hero-content {

        }

        #hero h1 {
            font-size: 3em;
            margin: 0;
        }

        #hero p {
            font-size: 1.5em;
        }
         
        /* For tablets and smaller screens */
@media (max-width: 768px) {
    #hero {
        height: 80vh;  
    }

    #hero h1 {
        font-size: 2em;  
    }

    #hero p {
        font-size: 1em;  
    }
}

/* For mobile screens */
@media (max-width: 480px) {
    #hero {
        height: 60vh;  
    }

    #hero h1 {
        font-size: 1.5em;  
    }

    #hero p {
        font-size: 0.9em;

}

        /* Gallery Section */

            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #filters {

        }

        #filters button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        #filters button:hover {
            background-color: #0056b3;
        }

        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .gallery-item {
            flex: 1 1 calc(33.333% - 20px);
            box-sizing: border-box;
        }

        .gallery-item img {
            width: 100%;
            height: 300px; /* Fixed height */
            object-fit: cover;
            border-radius: 10px;
            display: block;
            cursor: pointer;
        }

    /* Lightbox Styles */
    .lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
  }
  
  .lightbox img {
    max-width: 90%;
    max-height: 90%;
  }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                flex: 1 1 100%;
            }
        }
    </style>

<script>
    // Filter images based on category
    function filterImages(category) {
        const images = document.querySelectorAll('.gallery-item');
        images.forEach(image => {
            if (category === 'all' || image.getAttribute('data-category') === category) {
                image.style.display = 'block';
            } else {
                image.style.display = 'none';
            }
        });
    }

    function openLightbox(img) {
    let lightbox = document.getElementById('lightbox');
    let lightboxImg = document.getElementById('lightbox-img');
    lightboxImg.src = img.src;
    lightbox.style.display = 'flex';
  }
  
  function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
  }
</script>
